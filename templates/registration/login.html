{%  extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-3" type="submit">Log In</button>
    <p class="mt-3"><a href="{% url 'signup' %}">Create new account</a> | <a href="{% url 'password_reset' %}">Forgot your password?</a></p>
    </form>

{% endblock %}
