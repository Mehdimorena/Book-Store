{%  extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Sign Up{% endblock %}

{% block content %}
        <h1>Log In</h1>
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-3" type="submit">Sign Up</button>
        <p class="mt-3"><a href="{% url 'login' %}">Login</a></p>
    </form>

{% endblock %}
