{% extends '_base.html' %}

{% block page_title %}Home page{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Wellcome {{ user.username }} | <a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock %}
